<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3fcd48c804.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="principal">
        <div class="header">
            <i class="fab fa-html5"></i><p><strong>HTML5</strong><br>Rigoberto</p><i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="photo"><img src="https://cdn.pixabay.com/photo/2013/11/15/13/57/road-210913_960_720.jpg"></div>
        <div class="interactions"><i class="far fa-heart"></i><i class="far fa-comment"></i><i class="far fa-paper-plane"></i><i class="far fa-bookmark"></i></div>
        <div class="likes">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others.</strong></div>
        <div class="description">This is an example of a description built with HTML and CSS.</div>
    </div>
</body>
</html>
